<!DOCTYPE html>
<html>
<head>
  <title>Emotional tetris</title>
  <link rel='stylesheet' href='../minstyles/tetris.min.css'>
  <script src='../minscripts/config.min.js'></script>
  <script src='../minscripts/tetris.min.js'></script>
</head>
<body>
  <div id='emotion'>
    Emotion: 
  </div>
  <main id='main'>
    <!-- рисуем поле для игры -->
    <div class='next__container'>
      <div>
        Next:
      </div>
      <canvas style="border: 0px" width="150" height="70" id="next"></canvas>
    </div>
    <canvas width="320" height="640" id="game"></canvas>
  </main>
  <div id='actions'>
    <button></button>
    <button></button>
  </div>
  <div class='score__container'>
    <!-- <div id='bestscore'>
      Best score:<br />0
    </div> -->
    <div id='score'>
      Score:<br />0
    </div>
    <div id='lines'>
      Lines:<br />0
    </div>
    <div id='level'>
      Speed:<br />1
    </div>
  </div>
  <section class="gameover">
    <h2></h2>
    <h3></h3>
    <div class='gameover__actions'>
      <button id="YES">YES</button>
      <button id="NO">NO</button>
    </div>
  </section>
</body>
</html>
